name: Python Application Test Suite

# Trigger: Run this on every push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest  # Use a standard Linux virtual machine

    steps:
    # 1. Check out the code from your repository
    - uses: actions/checkout@v3

    # 2. Set up Python 3.9 (matches your local version)
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    # 3. Install the libraries listed in your requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Run the tests using pytest
    - name: Run Tests
      run: |
        pytest -q
